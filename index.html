<style>

<body>

<div class="card">

<h2> MatchIQ HAMZAPLAYSFC</h2>

<input type="text" id="playerA_name" placeholder="Enter Player A Name">
<input type="text" id="playerB_name" placeholder="Enter Player B Name">

<h3>Player A Formation</h3>
<select id="a_form" onchange="renderFormation('A')"></select>
<div id="pitchA" class="pitch"></div>

<h3>Player B Formation</h3>
<select id="b_form" onchange="renderFormation('B')"></select>
<div id="pitchB" class="pitch"></div>

<button onclick="predict()">Predict Match</button>
<div id="result" class="result"></div>

<!-- Footer HTML, place before </body> -->
<footer class="app-footer">
  <p>Follow <strong>HamzaPlaysFC</strong> on:</p>
  <div class="social-links">
    <a href="https://www.tiktok.com/@hamzaplaysfc" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="http://www.youtube.com/@hamzaplaysfc" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://www.facebook.com/HamzaPlaysFC" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </div>
</footer>

<script>
const a_form = document.getElementById("a_form");
const b_form = document.getElementById("b_form");

const pitchA = document.getElementById("pitchA");
const pitchB = document.getElementById("pitchB");

const result = document.getElementById("result");

const playerA_name = document.getElementById("playerA_name");
const playerB_name = document.getElementById("playerB_name");



// ---------------- FORMATIONS ----------------
const formations = {

"4-3-3 Attack":[["ST"],["LW","RW"],["CM","CM","CM"],["LB","CB","CB","RB"],["GK"]],
"4-3-3 Holding":[["ST"],["LW","RW"],["CDM","CM","CM"],["LB","CB","CB","RB"],["GK"]],
"4-3-3 False 9":[["CF"],["LW","RW"],["CM","CM","CM"],["LB","CB","CB","RB"],["GK"]],
"4-3-3 Defend":[["ST"],["LW","RW"],["CM","CM","CM"],["LB","CB","CB","RB"],["GK"]],

"4-2-3-1":[["ST"],["CAM"],["LM","RM"],["CDM","CDM"],["LB","CB","CB","RB"],["GK"]],
"4-2-3-1 Wide":[["ST"],["CAM"],["LW","RW"],["CDM","CDM"],["LB","CB","CB","RB"],["GK"]],
"4-2-2-2":[["ST","ST"],["CAM","CAM"],["CDM","CDM"],["LB","CB","CB","RB"],["GK"]],

"4-4-2":[["ST","ST"],["LM","CM","CM","RM"],["LB","CB","CB","RB"],["GK"]],
"4-4-2 Holding":[["ST","ST"],["LM","CDM","CDM","RM"],["LB","CB","CB","RB"],["GK"]],
"4-4-1-1":[["ST"],["CF"],["LM","CM","CM","RM"],["LB","CB","CB","RB"],["GK"]],

"4-1-2-1-2 Narrow":[["ST","ST"],["CAM"],["CM","CM"],["CDM"],["LB","CB","CB","RB"],["GK"]],
"4-1-2-1-2 Wide":[["ST","ST"],["CAM"],["LM","RM"],["CDM"],["LB","CB","CB","RB"],["GK"]],

"4-5-1":[["ST"],["LM","CM","CM","CM","RM"],["LB","CB","CB","RB"],["GK"]],

"3-5-2":[["ST","ST"],["LM","CM","CM","CM","RM"],["CB","CB","CB"],["GK"]],
"3-4-3":[["ST"],["LW","RW"],["CM","CM"],["LM","RM"],["CB","CB","CB"],["GK"]],
"3-4-2-1":[["ST"],["CAM","CAM"],["LM","RM"],["CM","CM"],["CB","CB","CB"],["GK"]],

"5-3-2":[["ST","ST"],["CM","CM","CM"],["LWB","CB","CB","CB","RWB"],["GK"]],
"5-4-1":[["ST"],["LM","CM","CM","RM"],["LWB","CB","CB","CB","RWB"],["GK"]],
"5-2-1-2":[["ST","ST"],["CAM"],["CDM","CDM"],["LWB","CB","CB","CB","RWB"],["GK"]],

"4-2-4":[["ST","ST"],["LW","RW"],["CM","CM"],["LB","CB","CB","RB"],["GK"]],
"4-1-4-1":[["ST"],["LM","CM","CM","RM"],["CDM"],["LB","CB","CB","RB"],["GK"]],

};

const positionGroups = {
"GK":"defense","LB":"defense","CB":"defense","RB":"defense",
"LWB":"defense","RWB":"defense",
"CDM":"midfield","CM":"midfield","CAM":"midfield","LM":"midfield","RM":"midfield",
"LW":"attack","RW":"attack","ST":"attack","CF":"attack"
};

const formationsList = Object.keys(formations);

function loadFormations(){
    formationsList.forEach(f=>{
        a_form.innerHTML+=`<option>${f}</option>`;
        b_form.innerHTML+=`<option>${f}</option>`;
    });
    renderFormation('A');
    renderFormation('B');
}


function renderFormation(player){
    const formation = player==='A'?a_form.value:b_form.value;
    const container = player==='A'?pitchA:pitchB;

    container.innerHTML="";

    formations[formation].forEach(row=>{
        const rowDiv = document.createElement("div");
        rowDiv.className="row";

        row.forEach(pos=>{
            rowDiv.innerHTML+=`
            <div class="position">
                <label>${pos}</label>
                <input type="number" class="${player}_rating" min="0" max="122">
            </div>`;
        });

        container.appendChild(rowDiv);
    });
}

// ---------------- STRENGTH ----------------
function strength(player){

    const inputs = document.querySelectorAll(`.${player}_rating`);

    // âœ… PLACE IT HERE
    const empty = [...inputs].every(i => !i.value);
    if (empty) return NaN;

    let total = 0;
    let count = 0;

    inputs.forEach(input => {
        const val = parseFloat(input.value);

        if(!isNaN(val)){
            total += val;
            count++;
        }
    });

    return count ? total / count : NaN;
}

// ---------------- GROUP ANALYSIS ----------------
function groupStrength(player){
    const inputs = document.querySelectorAll(`.${player}_rating`);
    const totals = {attack:[],midfield:[],defense:[]};

    inputs.forEach(i=>{
        const pos = i.closest(".position").querySelector("label").textContent;
        const group = positionGroups[pos];
        if(group) totals[group].push(parseFloat(i.value||0));
    });

    const avg={};
    for(const g in totals){
        const arr=totals[g];
        avg[g]=arr.length?arr.reduce((a,b)=>a+b,0)/arr.length:0;
    }
    return avg;
}

// ---------------- FEEDBACK ----------------
function feedback(name, g){

    const atk = g.attack;
    const mid = g.midfield;
    const def = g.defense;

    let analysis = [];
    let style = "";
    let advice = "";
    let formation = "";

    // ---- PLAYSTYLE DETECTION ----
    if(atk > mid && atk > def)
        style = "Aggressive Attacking Style";

    else if(def > atk && def > mid)
        style = "Defensive / Counter Style";

    else if(mid > atk && mid > def)
        style = "Possession Control Style";

    else
        style = "Balanced Tactical Setup";

    // ---- WEAKNESS DETECTION ----
    if(def < atk && def < mid)
        analysis.push("ðŸ§± Defensive structure is your primary vulnerability");

    if(mid < atk && mid < def)
        analysis.push("ðŸ›¡ Midfield control may collapse against strong opponents");

    if(atk < mid && atk < def)
        analysis.push("âš¡ Attacking efficiency / finishing threat is limited");

    // ---- STRENGTH INTERPRETATION ----
    if(atk > 105)
        analysis.push("ðŸ”¥ Elite attacking potential detected");

    if(mid > 105)
        analysis.push("ðŸŽ® Strong tempo & possession control");

    if(def > 105)
        analysis.push("ðŸ§± Defensive wall profile activated");

    // ---- RISK PROFILING ----
    if(atk > 100 && def < 85)
        analysis.push("âš  High-risk system: Likely vulnerable to counter-attacks");

    if(def > 100 && atk < 85)
        analysis.push("âš  Low-scoring profile: Matches may lack goal output");

    if(mid > 100 && atk > 95)
        analysis.push("âœ” Fluid build-up system with attacking support");

    // ---- FORMATION RECOMMENDATION ENGINE ----
    if(atk > mid && atk > def){

        if(def < 90)
            formation = "Recommended Formation: 4-2-4 (Maximize attack, compensate defense)";
        else
            formation = "Recommended Formation: 4-3-3 (Exploit attacking dominance)";
    }

    else if(def > atk && def > mid){

        if(atk < 90)
            formation = "Recommended Formation: 5-4-1 (Defensive lockdown)";
        else
            formation = "Recommended Formation: 4-2-3-1 (Balanced counter system)";
    }

    else if(mid > atk && mid > def){

        if(atk > 95)
            formation = "Recommended Formation: 4-3-3 (Possession with attacking width)";
        else
            formation = "Recommended Formation: 4-5-1 (Midfield control emphasis)";
    }

    else{
        formation = "Recommended Formation: 4-4-2 (Balanced tactical stability)";
    }

    // ---- COACH ADVICE ----
    if(def < 85)
        advice = "Coach Advice: Defensive reinforcement strongly recommended";

    else if(atk < 85)
        advice = "Coach Advice: Increase attacking options / finishing quality";

    else if(mid < 85)
        advice = "Coach Advice: Improve midfield structure & passing lanes";

    else
        advice = "Coach Advice: Tactical structure looks competitive";

    return `
    <b>${name}</b><br>
    ðŸŽ¯ Style: ${style}<br>
    ${formation}<br><br>
    ${analysis.join("<br>")}<br><br>
    ðŸ’¡ ${advice}
    `;
}

// ---------------- PROBABILITY ----------------
function probability(sa,sb){
    return 1/(1+Math.pow(10,(sb-sa)/6));
}

// ---------------- PREDICT ----------------
function predict() {
    const sA = strength("A");
    const sB = strength("B");

    if (isNaN(sA) || isNaN(sB)) {
        result.innerHTML = "âš  Fill player ratings";
        return;
    }

    // âœ… Escape user input here
    const nameA = playerA_name.value.trim().replace(/</g,"&lt;").replace(/>/g,"&gt;") || "Player A";
    const nameB = playerB_name.value.trim().replace(/</g,"&lt;").replace(/>/g,"&gt;") || "Player B";

    const pA = probability(sA,sB);
    const pB = 1 - pA;

    const gA = groupStrength("A");
    const gB = groupStrength("B");

    result.innerHTML = `
        <h3>ðŸ“Š Win Probability</h3>
        ${nameA} â†’ ${(pA*100).toFixed(1)}%
        <div class="bar-container"><div class="bar" style="width:${pA*100}%"></div></div>
        ${nameB} â†’ ${(pB*100).toFixed(1)}%
        <div class="bar-container"><div class="bar" style="width:${pB*100}%"></div></div>

        <h4>ðŸ’¡ Tactical Feedback</h4>
        ${feedback(nameA,gA)}<br><br>
        ${feedback(nameB,gB)}
    `;
}

loadFormations();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
}

</script>
